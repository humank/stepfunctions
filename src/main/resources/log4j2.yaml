Configutation:
  name: Default

  Properties:
    Property:
      name: log-path
      value: "logs"

  Appenders:

    Console:
      name: Console_Appender
      target: SYSTEM_OUT
      PatternLayout:
        pattern: "[%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n"

    File:
      name: File_Appender
      fileName: ${log-path}/logfile.log
      PatternLayout:
        pattern: "[%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n"

#    Lambda:
#         PatternLayout:
#          pattern: "%d{yyyy-MM-dd HH:mm:ss} %X{AWSRequestId} %-5p %c{1}:%L - %m%n"
#          name: Lambda

  Loggers:

      Root:
        level: debug
        AppenderRef:
          - ref: Console_Appender
#          - ref: Lambda

      Logger:
        - name: solid.humank
          level: debug
          AppenderRef:
            - ref: File_Appender
#            - ref: Lambda
#              level: info


